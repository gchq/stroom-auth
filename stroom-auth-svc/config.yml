logging:
  level: ERROR
  loggers:
    stroom: DEBUG
    io.dropwizard: INFO
    org.eclipse.jetty: INFO
    org.flywaydb: INFO
  appenders:
    - type: console
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      timeZone: UTC

jooq:
  dialect: MYSQL
  logExecutedSql: yes
  renderSchema: yes
  renderNameStyle: QUOTED
  renderKeywordStyle: LOWER
  renderFormatted: no
  paramType: INDEXED
  statementType: PREPARED_STATEMENT
  executeLogging: no
  executeWithOptimisticLocking: no
  attachRecords: yes
  updatablePrimaryKeys: no

jwsExpirationTimeInMinutesInTheFuture: 1440 # 1440 minutes = 1 day
jwsIssuer: stroom
jwsSecret: ${JWS_SECRET:- CHANGE_ME}
certificateDnPattern: CN=[^ ]+ [^ ]+ \(?([a-zA-Z0-9]+)\)?
loginUrl: http://localhost/login
stroomUrl: http://localhost/stroom
resetPasswordUrl: 'http://localhost/resetPassword/?token=%s'
advertisedHost: ${ADVERTISED_HTTP_HOST:- http://localhost}
failedLoginLockThreshold: ${FAILED_LOGIN_LOCK_THRESHOLD:- 3}

email:
